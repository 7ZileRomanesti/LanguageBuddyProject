<body>
<div id="gradient-reg-1">
    <div class="wrapper">
        <a href="main-page.html"><i class="fas fa-arrow-left back"></i></a>
        <div class="nr-question">
        <p class="text">Question 3/10</p>
            <span class="track"></span>

        <div class="exercise-question">
            <p class="text">What is in the image?</p>
        </div>
        <div class="options">
            <button class="answer">
                <span class="object-name">Bil</span>
            </button>
            <button class="answer">
                <span class="object-name">Bygning</span>
            </button>
            <button class="answer">

            <button class="check">
                <span class="check-button">Check</span>
            </button>
        </div>

            <p class="text">Great Job! That's correct</p>
            <p class="instruction-text-points">250 points</p>

            <button class="next-question">Next Question</button>
